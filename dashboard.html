<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="response.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>My Dashboard</title>
</head>
<body>
    <header>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo"> 
        <i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;
        <a class="navbar-brand" >Smilepay</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <a class="navbar-brand" href="#">Dashboard</a>
        </button>
        <div class="header">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>&nbsp;&nbsp;
            <i class="fa-solid fa-user"></i>&nbsp;&nbsp;
          <i class="fa-regular fa-bell"></i>
          </form>
        </div>
    </div>
      </nav>
      </header>
      <div class="flex">
      <div class="main-container"> 
        <div class="navcontainer"> 
            <nav class="nav"> 
                <div class="nav-upper-options"> 
                    <div class="nav-option"> 
                        
                        <h5> <i class="fa-solid fa-table-columns"></i>&nbsp;&nbsp;Dashboard</h5> 
                    </div> 
  
                    <div class="nav-option"> 
                        
                        <h5> <i class="fa-solid fa-money-check"></i>&nbsp;&nbsp;Transactions</h5> 
                    </div> 
  
                    <div class="nav-option"> 
                       
                        <h5><i class="fa-regular fa-credit-card"></i> &nbsp;&nbsp;Payment</h5> 
                    </div> 
  
                    <div class="nav-option"> 
                       
                        <h5><i class="fa-solid fa-building-columns"></i>&nbsp;&nbsp; Institution</h5> 
                    </div> 
  
                    <div class="nav-option"> 
                      
                        <h5> <i class="fa-solid fa-user"></i>&nbsp;&nbsp;Profile</h5> 
                    </div> 
  
                    <div class="nav-option"> 
                        
                        <h5> <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Settings</h5> 
                    </div> 
  
                    <div class="nav-option logout"> 
                         
                        <h5><i class="fa-solid fa-right-from-bracket"></i>&nbsp;&nbsp;Logout</h5> 
                    </div> 
                    <div style="border-style: ridge black 5px;">
                    <div class="bug">
		<h5>Facing a bug</h5>
                 <button type="button" class="btn btn-success">Report</button>
		</div>
                </div>
                </div>
            </nav>
            
        </div>
      </div>
	<div class="container">
	<div class="row align-item-first">
      <div class="box-container"> 
  
        <div class="box"> 
            <div class="text"> 
                <i class="fa-solid fa-vault"></i>
                <h2 class="topic-heading">$500.88</h2> 
                <h2 class="topic">Balance</h2> 
                <div class="neg"> -0.02%</div>
            </div> 
        </div> 

        <div class="box"> 
            <div class="text"> 
                <i class="fa-solid fa-indian-rupee-sign"></i>
                <h2 class="topic-heading">$150.99</h2> 
                <h2 class="topic">Income</h2> 
                <div class="pos"> 0.25%</div>
            </div> 
        </div> 

        <div class="box"> 
            <div class="text"> 
                <i class="fa-solid fa-piggy-bank"></i>
                <h2 class="topic-heading">$320.98</h2> 
                <h2 class="topic">Saving</h2> 
                <div class="pos"> 1.02%</div>
            </div> 
        </div> 

        <div class="box"> 
            <div class="text"> 
                <i class="fa-solid fa-cash-register"></i>
                <h2 class="topic-heading">$70.56</h2> 
                <h2 class="topic">Expenses</h2> 
                <div class="neg"> -0.12%</div>
            </div>  
        </div>
        </div>
	</div>
	<div class="row align-item-end">
	
     <div class="img">
	<img src="https://previews.123rf.com/images/ymgerman/ymgerman1501/ymgerman150100398/35841795-rising-bar-chart-3d-render-white-background.jpg"  width=700px height=400px alt="no photo">
	</div>
	</div>
	</div>
      

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
